name: Deploy Astro SSR to Azure with OIDC

on:
  push:
    branches:
      - main
  # workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: TimBlogSite
  AZURE_SUBSCRIPTION_ID: e78d1e98-5768-4c31-be79-de816d47cbb9
  AZURE_RESOURCE_GROUP: TimBlogSite_group

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro SSR app
        run: npm run build

      - name: Make startup.sh executable
        run: chmod +x startup.sh || true

      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir deploy
          rsync -a dist/ deploy/
          cp startup.sh deploy/
          cp package.json deploy/
          cp package-lock.json deploy/

      - name: Azure login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./deploy

      - name: Stream Azure startup logs
        run: |
          sleep 15
          az webapp log tail --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --timeout 30

      - name: Check if app is live
        run: |
          for i in {1..10}; do
            http_status=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net)
            if [ "$http_status" -eq 200 ]; then
              echo "App is live. Status: $http_status"
              exit 0
            else
              echo "Waiting... (Status: $http_status)"
              sleep 5
            fi
          done
          echo "App failed to respond with 200 OK."
          exit 1
