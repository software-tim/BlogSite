name: Deploy Astro SSR App to Azure

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: TimBlogSite
  AZURE_RESOURCE_GROUP: TimBlogSite_group
  AZURE_SUBSCRIPTION_ID: e78d1e98-5768-4c31-be79-de816d47cbb9

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build Astro SSR app
      run: npm run build

    - name: Convert Windows backslashes to Unix-style slashes in dist
      run: |
        find ./dist -type f -name "*.jpg" -o -name "*.png" | while read file; do
          mv "$file" "$(echo "$file" | sed 's/\\/_/\//g')"
        done

    - name: Zip build output for deployment
      run: |
        cd dist
        zip -r ../site.zip .

    - name: Azure Login with OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: site.zip

    - name: Stream logs for diagnostics
      run: |
        sleep 10
        timeout 30s az webapp log tail \
          --name $AZURE_WEBAPP_NAME \
          --resource-group $AZURE_RESOURCE_GROUP
