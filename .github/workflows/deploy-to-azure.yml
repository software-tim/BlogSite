name: Deploy BlogSite using Astro SSR to Azure App Service

on:
  push:
    branches:
      - main  # Change to your default branch if different

env:
  AZURE_WEBAPP_NAME: BlogSite            # Replace with your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: '.'         # Path to your app project
  NODE_VERSION: '18.x'                   # Node.js version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build BlogSite project
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
